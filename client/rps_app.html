<head>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Welcome to RPS</h1>
    <h4>Game state: {{ state }}</h4>
    {{ > main_game }}
</body>

<template name="main_game">
    <div>
        You are: {{ player }}<br>
        You have chosen: {{ myMove }}<br>
        Choose your move<br>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
        <button class="new_game">New Game</button>
    </div>
</template>

<template name="game_state">
    <h4>{{ state }}</h4>
</template>
