<head>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Welcome to RPS</h1>
    <h4>Game state: {{ state }}</h4>
    {{ > main_game }}
</body>

<template name="main_game">
    <div>
        <button class="btn btn-primary btn-danger" id="new_game" type="button">New Game</button><br>
        You are: {{ player }}<br>
        You have chosen: {{ myMove }}<br>
        Choose your move<br>
        <button class="btn btn-primary" id="rock" type="button">Rock</button>
        <button class="btn btn-primary" id="paper" type="button">Paper</button>
        <button class="btn btn-primary" id="scissors" type="button">Scissors</button>
    </div>
</template>

<template name="game_state">
    <h4>{{ state }}</h4>
</template>
